<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
   
</head>
<body>

    
    <button id="show">show calculator</button>

    <script>
            $("#show").click(function(){
                $("section").toggle(500);
            })
    </script>

<form name="calculator">

    <section class="container" style="display:none;">

        <div class="input-field" id="viewer">
            <input type="text" name="display" id="display" disabled>
        </div>

        <div> 
            <input type="button" class="num btn7" name="one" value="1" onclick="calculator.display.value += '1'">
        </div>

        <div>
            <input type="button" class="num"  name="two" value="2"  onclick="calculator.display.value += '2'">
        </div>

        <div>
            <input type="button" class="num"  name="three" value="3"  onclick="calculator.display.value += '3'">
        </div>

       <div>
            <input type="button" class="ops" name="plus" value="+"  onclick="calculator.display.value += '+'">
        </div>

        <div>
            <input type="button" class="num" name="four" value="4"  onclick="calculator.display.value += '4'">
        </div>

        <div>
            <input type="button" class="num" name="five" value="5"  onclick="calculator.display.value += '5'">
        </div>

        <div>
            <input type="button" class="num" name="six" value="6"  onclick="calculator.display.value += '6'">
        </div>

        <div>
            <input type="button" class="ops" name="minus" value="-"  onclick="calculator.display.value += '-'">
        </div>

        <div>
            <input type="button" class="num" name="seven" value="7"  onclick="calculator.display.value += '7'">
        </div>

        <div>
            <input type="button" class="num" name="eight" value="8"  onclick="calculator.display.value += '8'">
        </div>

        <div>
            <input type="button" class="num" name="nine" value="9"  onclick="calculator.display.value += '9'">
        </div>

        <div>
            <input type="button" class="ops" name="times" value="*"  onclick="calculator.display.value += '*'">
        </div>

        <div>
            <input type="button" value="C" class="clear" onclick="location.reload()" >
        </div>

        <div>
            <input type="button" class="num" name="zero" value="0"  onclick="calculator.display.value += '0'">
        </div>

        <div>
            <input type="button" class="ops" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
        </div>

        <div>
            <input type="button" class="ops" name="divide" value="/"  onclick="calculator.display.value += '/'">
        </div>

    </section>

</form>


    
    
</body>
</html>
