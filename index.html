<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
   
</head>
<body>

    <section class="container">

        <div class="input-field" id="viewer">
            
        </div>

        <button class="num" data-num="1" > 1 </button>
        <button class="num" data-num="2" > 2 </button>
        <button class="num" data-num="3" > 3 </button>
        <button class="ops" data-ops="add"> + </button>
        <button class="num" data-num="4" > 4 </button>
        <button class="num" data-num="5" > 5 </button>
        <button class="num" data-num="6" > 6 </button>
        <button class="ops" data-ops="subtract" > - </button>
        <button class="num" data-num="7" > 7 </button>
        <button class="num" data-num="8" > 8 </button>
        <button class="num" data-num="9" > 9 </button>
        <button class="ops" data-ops="multiply"  > x </button>
        <button class="clear" id="clear" > C </button>
        <button class="num" data-num="0" > 0 </button>
        <button class="ops" data-ops="equals" > = </button>
        <button class="ops" data-ops="divide" > / </button>

    </section>
    
    
</body>
</html>
